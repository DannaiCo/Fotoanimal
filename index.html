<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://use.typekit.net/svb3fuh.css">
  <title>D칤a del Gato - Jard칤n Plaza</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .marco {
      position: relative;
      width: 768px;
      height: 768px;
      overflow: hidden;
    }

    video#fondo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .contenedor {
      position: absolute;
      z-index: 2;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Contenedor que limita la imagen del gato */
    .contenedor-foto {
      position: absolute;
      top: 340px; /* 游꿢 Ajusta la posici칩n vertical */
      left: 452px; /* 游꿢 Ajusta la posici칩n horizontal */
      width: 250px; /* 游꿢 Ajusta el tama침o del contenedor */
      height: 345px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
    }

    .foto {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .nombre {
      position: absolute;
      top: 420px; /* 游꿢 Ajusta aqu칤 la posici칩n vertical */
      left: 35%;
      transform: translateX(-50%);
      font-size: 2.5em;
      font-weight: 800;
      font-family: "jaf-domus-titling-web", sans-serif;
      font-style: normal;
      text-shadow: 0 0 2px black;
      color: #ecd4db;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="marco">
    <!-- 游꿘 Video de fondo de 768x768 px -->
    <video autoplay muted loop id="fondo">
      <source src="fondo.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>

    <!-- Contenido encima del video -->
    <div class="contenedor">
      <div class="contenedor-foto">
        <img id="foto" class="foto" src="" alt="Gatito" />
      </div>
      <div class="nombre" id="nombre"></div>
    </div>
  </div>

  <script>
  const url = 'https://script.google.com/macros/s/AKfycbw5hl60LhaU0G3_X7haQn5Sps3bkOg8FSmtTy82UBXtdZ9ey2TQZUrVP936Joc3SStS9A/exec';
  let gatitos = [];
  let orden = [];
  let index = 0;
  let siguienteImagen = null; // Imagen precargada

  function mezclarArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function precargarSiguiente() {
    if (gatitos.length === 0) return;
    const siguienteIndex = (index + 1) % orden.length;
    const gatoSiguiente = gatitos[orden[siguienteIndex]];
    siguienteImagen = new Image();
    siguienteImagen.src = gatoSiguiente.imagen; // Empieza a cargar en segundo plano
  }

  function mostrarSiguiente() {
    if (gatitos.length === 0) return;

    const gato = gatitos[orden[index]];
    document.getElementById('foto').src = gato.imagen;
    document.getElementById('nombre').innerText = gato.nombre.toUpperCase();

    index++;
    if (index >= orden.length) {
      orden = mezclarArray([...Array(gatitos.length).keys()]);
      index = 0;
    }

    precargarSiguiente(); // Prepara la siguiente imagen
  }

  fetch(url)
    .then(res => res.json())
    .then(data => {
      gatitos = data;
      if (gatitos.length > 0) {
        orden = mezclarArray([...Array(gatitos.length).keys()]);
        precargarSiguiente();
        mostrarSiguiente();
        setInterval(mostrarSiguiente, 20000); // 20 segundos
      }
    });
</script>
</body>
</html>
